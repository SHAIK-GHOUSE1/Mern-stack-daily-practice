<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol start="1" type="1">
        <li>hindi</li>
        <li>English</li>
        <ol>
            <li>verbs</li>
        <li>grammer</li>
        <li>nouns</li>
        <li>parts of speech</li>
        <li>senteces</li></ol>
        <li>maths</li>
    </ol>

    <ul type="none">
        <li>apple</li>
        <ul type="disc">
            <li>apple1</li>
            <li>apple2</li>
            <li>apple2</li>
        </ul>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <h4>Definition list</h4>
    <dl>
        <dt>HTML:</dt>
        <dd>Hyper Text markup language</dd>
        <dt>CSS:</dt>
        <dd>
            cascading style sheets
        </dd>
    </dl>
</body>
</html>
